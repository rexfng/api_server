<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

</head>
<body>
	<main>
		<ul id="conversation">
			<li><strong>Name</strong>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium, similique eius quaerat illo mollitia, earum perferendis blanditiis magnam labore perspiciatis ipsam laboriosam officia commodi fugiat debitis hic molestias. Cumque, praesentium.</li>
		</ul>
		<div>
			<input type="text" id="handle" placeholder="name">
			<textarea name="" id="message" cols="60" rows="10" placeholder="message"></textarea>
			<button id="send">Send</button>
		</div>		
	</main>

	<style>
		main{
			display: flex;
		}
		ul{
			width:300px;
		}
		li{
			list-style: none;
			font-size: 14px;
		}
		li strong{
			margin-right: 1em;
		}
		div{
			display: flex;
			flex-direction: column;
			margin: 4em auto;
			width: 500px;
		}
		input, textarea, button{
			margin: .5em 1em;
			padding: 1em 1.5em;
		}
		textarea{
			height: 250px;
		}
	</style>
	<script>
		var handle = document.getElementById('handle');
		var message = document.getElementById('message');
		var conversation = document.getElementById('conversation');
		var send = document.getElementById('send');

		var socket = io.connect('http://localhost:3000/');
		socket.on('connect', function(room){
			console.log('CLIENT: connect');
		})
		socket.emit('emit', 
			{
				method: "join",
				room: "1234567",
			}
		)
		send.addEventListener('click', function(){
			// console.log(handle.value);
			// console.log(message.value);
			socket.emit('emit', 
				{
					method: "emit",
					on: "Typing",
					room: "1234567",
					type: "conversation",
					is_save: true,
					data: {
						message: message.value,
						name: handle.value,
						user: {
							user_id: "592a0fbf3f6e3d3a9665037f",
							_self: "http://localhost:3000/api/v1/user/592a0fbf3f6e3d3a9665037f"
						},
						room_id: "1234567"
					}
				}
			)
		})
		socket.on('Typing', function(data){
			console.log(data);
			conversation.innerHTML += '<li><strong>' + data.name +'</strong>' + data.message + '</li>';
		})

	</script>
</body>
</html>
